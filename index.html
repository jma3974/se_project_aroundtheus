<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Peruse the menu and place an order at the Practicum coffee shop"
    />
    <meta
      name="keywords"
      content="practicum, coffee, menu, recipes, filter, espresso, baked goods"
    />
    <meta name="author" content="Jon Anderson" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Start Edit Modal -->

    <div class="modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          aria-label="Close edit profile"
        >
          <!-- <img src="./images/close_icon.svg" alt="X for close" /> -->
        </button>
        <p class="modal__title">Edit profile</p>

        <input
          class="modal__input modal__input-name"
          type="text"
          placeholder="Jacques Cousteau"
          required
        />

        <input
          class="modal__input modal__input-profession"
          type="text"
          placeholder="Explorer"
          required
        />

        <button type="button" class="modal__button">Save</button>
      </div>
    </div>

    <div class="page">
      <header class="header">
        <img
          src="./images/around_logo.svg"
          alt="Around the U.S."
          class="header__logo"
        />
      </header>

      <main class="main">
        <section class="profile">
          <figure class="profile__image">
            <img
              src="./images/jacques-cousteau.jpg"
              class="profile__image-frame"
              alt="picture of Jacques Cousteau"
            />
          </figure>

          <div class="profile__about">
            <div class="profile__details">
              <h1 class="profile__name">Jacques Cousteau</h1>

              <button
                type="button"
                class="profile__button-edit"
                aria-label="Edit profile"
              >
                <img
                  src="./images/edit_button.svg"
                  alt="edit button, pencil in a square"
                />
              </button>
            </div>

            <p class="profile__profession">Explorer</p>
          </div>

          <button
            type="button"
            class="profile__button-add"
            aria-label="add new destination"
          >
            <img src="./images/plus_sign.svg" alt="an add button, plus sign" />
          </button>
        </section>

        <section class="destinations"></section>
      </main>

      <footer class="footer">
        <p class="footer__copy">&copy; Around the U.S.</p>
      </footer>
    </div>
    <!-- Card Template Start-->

    <template id="card-template">
      <article class="card">
        <img src="" class="card__image" alt="" />

        <div class="card__details">
          <h2 class="card__title"></h2>
          <button type="button" class="card__button" aria-label="like button">
            <img
              src="./images/love_button.svg"
              alt="a like button, an image of a heart"
            />
          </button>
        </div>
      </article>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
