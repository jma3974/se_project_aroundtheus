<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Peruse the menu and place an order at the Practicum coffee shop"
    />
    <meta
      name="keywords"
      content="practicum, coffee, menu, recipes, filter, espresso, baked goods"
    />
    <meta name="author" content="Jon Anderson" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/around_logo.svg"
          alt="Around the U.S."
          class="header__logo"
        />
      </header>

      <main class="main">
        <section class="profile">
          <figure class="profile__image">
            <img
              src="./images/jacques-cousteau.jpg"
              class="profile__image-frame"
              alt="picture of Jacques Cousteau"
            />
          </figure>

          <div class="profile__about">
            <div class="profile__details">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <div class="button">
                <button
                  type="button"
                  class="button__edit"
                  aria-label="Edit profile"
                >
                  <img
                    src="./images/edit_button.svg"
                    alt="edit button, pencil in a square"
                  />
                </button>
              </div>
            </div>

            <p class="profile__profession">Explorer</p>
          </div>

          <div class="button">
            <fieldset class="button__frame">
              <button
                type="button"
                class="button__frame-add"
                aria-label="add new destination"
              >
                <img
                  src="./images/plus_sign.svg"
                  alt="an add button, plus sign"
                />
              </button>
            </fieldset>
          </div>
        </section>

        <section class="destinations">
          <article class="card">
            <img
              src="./images/yosemite-valley.jpg"
              class="card__image"
              alt="A view up a river through a forest to mountain cliffsides."
            />

            <div class="card__details">
              <h2 class="card__title">Yosemite Valley</h2>
              <button
                type="button"
                class="card__button"
                aria-label="like button"
              >
                <img
                  src="./images/love_button.svg"
                  alt="a like button, an image of a heart"
                />
              </button>
            </div>
          </article>

          <article class="card">
            <img
              src="./images/lake-louise.png"
              class="card__image"
              alt="A view across an aqua colored lake to a pass between two jagged mountains."
            />

            <div class="card__details">
              <h2 class="card__title">Lake Louise</h2>
              <button
                type="button"
                class="card__button"
                aria-label="like button"
              >
                <img
                  src="./images/love_button.svg"
                  alt="a like button, an image of a heart"
                />
              </button>
            </div>
          </article>

          <article class="card">
            <img
              src="./images/bald-mountains.png"
              class="card__image"
              alt="A view over a low mountain range facing the setting sun."
            />

            <div class="card__details">
              <h2 class="card__title">Bald Mountains</h2>
              <button
                type="button"
                class="card__button"
                aria-label="like button"
              >
                <img
                  src="./images/love_button.svg"
                  alt="a like button, an image of a heart"
                />
              </button>
            </div>
          </article>

          <article class="card">
            <img
              src="./images/latemar.png"
              class="card__image"
              alt="A starry night view of three stone mountain peaks."
            />

            <div class="card__details">
              <h2 class="card__title">Latemar</h2>
              <button
                type="button"
                class="card__button"
                aria-label="like button"
              >
                <img
                  src="./images/love_button.svg"
                  alt="a like button, an image of a heart"
                />
              </button>
            </div>
          </article>

          <article class="card">
            <img
              src="./images/vanoise-national-park.png"
              class="card__image"
              alt="a view of a rock beach near a calm lake, reflecting the stony mountains in the distance."
            />

            <div class="card__details">
              <h2 class="card__title">Vanoise National Park</h2>
              <button
                type="button"
                class="card__button"
                aria-label="like button"
              >
                <img
                  src="./images/love_button.svg"
                  alt="a like button, an image of a heart"
                />
              </button>
            </div>
          </article>

          <article class="card">
            <img
              src="./images/lago-di-braies.png"
              class="card__image"
              alt="A view of a series of row boats tied to a wharf on a lake surrounded by mountains."
            />

            <div class="card__details">
              <h2 class="card__title">Lago di Braies</h2>
              <button
                type="button"
                class="card__button"
                aria-label="like button"
              >
                <img
                  src="./images/love_button.svg"
                  alt="a like button, an image of a heart"
                />
              </button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copy">&copy; Around the U.S.</p>
      </footer>
    </div>
  </body>
</html>
